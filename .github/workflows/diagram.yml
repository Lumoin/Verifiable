name: Create diagram
on:
  workflow_dispatch: {}
  push:
    branches:
      - main
jobs:
  get_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Update diagram
        uses: githubocto/repo-visualizer@e467a440727b87b5071eea363c7e7d2549b37b7a
        with:
          output_file: "resources/diagram.svg"
          excluded_paths: "ignore,.github,.vs"
