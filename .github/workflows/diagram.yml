name: Create diagram
on:
  workflow_dispatch: {}
  push:
    branches:
      - main
jobs:
  get_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Update diagram
        uses: githubocto/repo-visualizer@7916b5978020b326e0561a56e3af02506e9322e7
        with:
          output_file: "resources/diagram.svg"
          excluded_paths: "ignore,.github,.vs"
